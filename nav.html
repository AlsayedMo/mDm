<!DOCTYPE html>
<html>
<head>
    <title>Navigation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="nav.css">
     <!-- ===== Boxicons CSS ===== -->
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#"> <img src="img/logo.png" alt="mDm"></a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#"> <img src="img/logo.png" alt="mDm"></a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">product</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">LogIn</a></li>
                </ul>
            </div>

                <div class="cartBox">
                   <div class="cartToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-cart cart'></i>
                   </div>

                    <div class="cart-field">
                        <input type="text" placeholder="cart...">
                        <i class='bx bx-cart'></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<script src="script.js"></script>
</body>
</html>
